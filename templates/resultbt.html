<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Custom Styles -->
    <style type="text/css">
        body {
            background-image: url(static/brain.gif);
            background-position: center;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            margin-top: 40px;
            color: #fff;
        }

        .navbar {
            background-color: #212121 !important;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .regform {
            width: 800px;
            background-color: rgba(253, 252, 252, 0.8);
            margin: auto;
            color: #0f0f0f;
            padding: 20px;
            text-align: center;
            border-radius: 15px 15px 0px 0px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
        }

        .regform h1 {
            font-size: 2rem;
            font-weight: bold;
        }

        .main-form {
            width: 800px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            color: #FFFFFF;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.7);
        }

        .main-form p {
            font-size: 1.2rem;
            line-height: 1.8;
        }

        .main-form p i {
            font-style: italic;
            color: #28a745;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #ccc;
        }

        /* Responsive design */
        @media (max-width: 767px) {
            .regform h1 {
                font-size: 1.6rem;
            }

            .main-form {
                padding: 20px;
            }

            .main-form p {
                font-size: 1rem;
            }
        }
    </style>

    <title>Brain Tumor Detection</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CNN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/dbresults">MongoDB</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Result Form -->
    <div class='regform mt-3'>
        <h1>Brain Tumor Test Results</h1>
    </div>

    <div class='main-form'>
        <div>
            <div class="col" style='margin-top: 30px; margin-bottom: 30px;'>
                <p><strong>First Name:</strong> {{fn}}</p>
                <p><strong>Last Name:</strong> {{ln}}</p>
                <p><strong>Age:</strong> {{age}}</p>
                <p><strong>Gender:</strong> {{gender}}</p>

      
                <div>
                    <p><strong>Result:</strong> <i>{{r}}</i></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Brain Tumor Detection - All Rights Reserved</p>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
